<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment - KaisenSTR</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
      <link rel="icon" href="https://files.catbox.moe/511fa3.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://files.catbox.moe/a74q4a.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://files.catbox.moe/4hhv8m.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="https://files.catbox.moe/4hhv8m.jpg">
  <style>
    :root{--bg1:#06112a;--bg2:#1b6ea8;--card:#06263f;--accent:#38b6ff;--muted:#bcdff6}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#eaf6ff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:720px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(2,10,30,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:20px}
    .muted{color:var(--muted);font-size:13px}
    .center{display:flex;align-items:center;justify-content:center}
    .qbox{background:rgba(255,255,255,0.03);padding:14px;border-radius:12px;display:flex;align-items:center;justify-content:center}
    img.qris{max-width:320px;width:80%;height:auto;border-radius:8px;background:#fff;padding:6px}
    .controls{display:flex;gap:8px;margin-top:14px}
    input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .row{display:flex;gap:12px;margin-top:12px}
    .col{flex:1}
    .payment-item{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));padding:12px;border-radius:10px;display:flex;align-items:center;justify-content:space-between}
    .left{display:flex;flex-direction:column}
    .label{font-size:13px;color:var(--muted)}
    .value{font-weight:700;font-size:16px}
    button{padding:8px 12px;border-radius:10px;border:0;background:var(--accent);color:#022;cursor:pointer;font-weight:700}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    footer{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
    @media (max-width:600px){img.qris{max-width:260px} .row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <h1 id="merchantTitle">Payment - KaisenSTR</h1>
          <div class="muted">Pembayaran cepat — salin nomor atau scan QRIS</div>
        </div>
        <div style="width:220px">
          <input id="customName" type="text" placeholder="Ganti nama merchant (opsional)" />
        </div>
      </header><main style="margin-top:14px">
    <div class="center qbox">
      <!-- Ganti src dengan path/URL gambar QRIS yang kamu punya, contoh: qris.png -->
      <img id="qrisImg" class="qris" src="https://files.catbox.moe/rkulwk.png" alt="QRIS" />
    </div>

    <div class="row">
      <div class="col">
        <div class="payment-item">
          <div class="left">
            <div class="label">Dana</div>
            <div class="value" id="danaNumber">085236907942</div>
          </div>
          <div style="display:flex;gap:8px">
            <button class="ghost" id="copyDana">Salin</button>
            <button id="payDana">Buka</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="payment-item">
          <div class="left">
            <div class="label">GoPay</div>
            <div class="value" id="gopayNumber">085191351933</div>
          </div>
          <div style="display:flex;gap:8px">
            <button class="ghost" id="copyGopay">Salin</button>
            <button id="payGopay">Buka</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls" style="justify-content:center">
      <button id="downloadQR" class="ghost">Download QRIS</button>
      <button id="copyQR" class="ghost">Salin Gambar QR</button>
    </div>

    <div style="margin-top:12px" class="muted center small">Catatan: Jangan Lupa Kirim Bukti Tf Ke Kaisen.</div>
  </main>

  <footer>Made with ❤️ — KaisenSTR</footer>
</div>

  </div>  <script>
    const el = id => document.getElementById(id);

    // custom merchant name
    el('customName').addEventListener('input', e => {
      const v = e.target.value.trim();
      el('merchantTitle').textContent = v ? v : 'Payment - KaisenSTR';
    });

    // copy helpers
    async function copyText(text){
      try{ await navigator.clipboard.writeText(text); alert('Tersalin: ' + text); }catch(e){ prompt('Salin manual:', text); }
    }

    el('copyDana').addEventListener('click', ()=> copyText(el('danaNumber').textContent.trim()));
    el('copyGopay').addEventListener('click', ()=> copyText(el('gopayNumber').textContent.trim()));

    // open dial or app
    el('payDana').addEventListener('click', ()=>{
      const no = el('danaNumber').textContent.replace(/[^0-9]/g,'');
      // try open DANA deeplink (may not work on all devices)
      window.open('https://kaisentopup.my.id' + encodeURIComponent('Dana: ' + no), '_blank');
    });
    el('payGopay').addEventListener('click', ()=>{
      const no = el('gopayNumber').textContent.replace(/[^0-9]/g,'');
      window.open('https://kaisentopup.my.id' + encodeURIComponent('GoPay: ' + no), '_blank');
    });

    // download QR image
    el('downloadQR').addEventListener('click', ()=>{
      const img = el('qrisImg');
      if(!img || !img.src) return alert('https://files.catbox.moe/rkulwk.png');
      // if image is external CORS may block toDataURL; use link download if src is same-origin
      const a = document.createElement('a');
      a.href = img.src;
      a.download = 'https://files.catbox.moe/rkulwk.png';
      document.body.appendChild(a); a.click(); a.remove();
    });

    // copy QR image to clipboard (try)
    el('copyQR').addEventListener('click', async ()=>{
      const img = el('qrisImg');
      if(!img || !img.src) return alert('https://files.catbox.moe/rkulwk.png');
      try{
        const res = await fetch(img.src, {mode:'cors'});
        const blob = await res.blob();
        await navigator.clipboard.write([new ClipboardItem({[blob.type]: blob})]);
        alert('Gambar QR disalin ke clipboard');
      }catch(err){
        alert('Gagal menyalin gambar.');
      }
    });
  </script></body>
</html>
